<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#590;</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: black; /* Letras en negro */
            text-align: left; /* Texto alineado a la izquierda */
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden; /* Evita scroll */
            
            /* Fondo con degradado pixelado */
            background: linear-gradient(45deg, #8403fc, #00414f);
            background-size: 200% 200%;
            animation: moveGradient 10s infinite alternate;
            
            /* Filtro pixelado */
            image-rendering: pixelated;
        }

        /* Animación del degradado */
        @keyframes moveGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1, h2, p, audio {
            position: relative;
            z-index: 1; /* Asegura que el texto esté sobre el fondo */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dean Funes</h1>
    <p>...estamos trabajando para usted</p>
    
    <h2>&#590;</h2>
    <audio controls>
        <source src="cancion.ogg" type="audio/mpeg">
        Tu navegador no soporta el audio HTML5.
    </audio>
</body>
</html>
